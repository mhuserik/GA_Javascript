<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unit9 Final Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>
    <body>
        
        <!-- Handlebar Implementation.  -->
        <script id="reservation-template" type="text/x-handlebars-template">
            <tr>
                <td>{{name}}</td>
                <td>{{day}}</td>
            </tr>
        </script>
        
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">Monk's Cafe</a>
            <span class="navbar-text">
                Navbar text with an inline element
              </span>
          </nav>

        <img id="toms" src="./images/toms-restaurant.jpg" alt="hero image">

        <div id="reservation" class="container-fluid reservation">

        <!-- reservation form -->
        <div class="row reservation-form-container">
            <div class="col-md-12 text-center reservation-form">
                <form class="form-inline reservations">
                    <div class="form-group">
                    <input type="text" class="form-control reservation-name" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                            Select A Day
                            <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu reservation-day">
                            <li><a>Today</a></li>
                            <li><a>Tomorrow</a></li>
                            <li><a>The day after next</a></li>
                            </ul>
                        </div>
                    </div>
                    <button class="btn btn-default reservation-button">Set Reservation</button>
                </form>
            </div>
        </div>
    
            <!-- reservations -->
            <table class="table table-hover col-sm-4 container-fluid">
                <h4>Reservations</h4>
                <thead class="thead-dark">
                    <th>Name</th>
                    <th>Day</th>
                </thead>
                <tbody class="reservation-list"></tbody>
            </table>
        </div>
    

        <div class="clearfix" id="maps" >
            <h1>Come Dine With Us</h1>
            <div id="map"></div>
        </div>

        <div class="clearfix">
            <h1>Customer Review</h1>
                <div id="reviewimage">
                    <img src="./images/jerry.jpg" alt="Jerry">
                </div>    
                <div id="reviewtext">
                    <p>“Big lettuce, big carrots, tomatoes like volleyballs.”<br>
                        — Jerry Seinfeld, on The BIG Salad</p>
                </div>
        </div>


        <!-- Firebase CDN -->
       
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <!-- bootstrap js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- handlebars -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="./js/script.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3hVkBCWY3QMnDUdl8JGUBulvcedHd-4M&callback=initMap"
        type="text/javascript"></script>
    </body>
</html>
