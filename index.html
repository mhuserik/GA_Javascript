<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unit9 Final Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>
    <body>
        <div>
            <h1>Monk’s Cafe</h1>
            <h3>“The Coffee Shop”</h3>
                <img id="toms" src="./images/toms-restaurant.jpg" alt="hero image">
        </div>

        <div class="parentform">    
            <h1>Reservations</h1>
                <div id="inputform">
                    <h4>Make a Reservation</h4>
                        <form class="reservationForm">
                            <label>Name</label>
                                <input id="userInputName" type="text" placeholder="Please Enter Your Name">
                                <br>
                            <label>Day</label>
                                <input id="userInputDay" type="text" placeholder="Please Enter a date">
                                <br>
                            <button id="reserveButton">Confirm Reservation</button>
                        </form>
                </div>

                <!-- Handlebar Implementation.  -->
            <div class="reservationOutput"> 
                <script id='reservation-template' type='text/x-handlebars-template'>
                    <h4>Existing Reservations</h4>
                    <table data-id="{{reservationId}}">
                        <tr>
                          <th>Name</th>
                          <th>Day</th>
                        </tr>
                        <tr>
                          <td id="Name">{{Name}}</td>
                          <td id="Date">{{Date}}</td>
                          <i class="fa fa-trash delete"></i>
                        </tr>
                    </table>
                </script>
            </div>
        </div>

        <div class="clearfix" id="maps" >
            <h1>Come Dine With Us</h1>
            <div id="map"></div>
        </div>

        <div class="clearfix">
            <h1>Customer Review</h1>
                <div id="reviewimage">
                    <img src="./images/jerry.jpg" alt="Jerry">
                </div>    
                <div id="reviewtext">
                    <p>“Big lettuce, big carrots, tomatoes like volleyballs.”<br>
                        — Jerry Seinfeld, on The BIG Salad</p>
                </div>
        </div>


        <!-- Firebase CDN -->
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <script src="js/handlebars-v4.0.5.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/jquery-3.0.0.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3hVkBCWY3QMnDUdl8JGUBulvcedHd-4M&callback=initMap"
        type="text/javascript"></script>
    </body>
</html>
